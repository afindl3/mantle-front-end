<div class="partner-program">
  <div class="container">
    <div class="partner-program__section1">
      <div class="d-flex">
        <div class="partner-program__section1--left">
          <label class="partner-program__heading-label">PARTNER PROGRAM</label>
          <h1 class="partner-program__header1">Let's grow the trust economy together</h1>
          <p>
            From consulting to cloud providers, if you believe that digital experiences can be tranformed by the use of
            blockchain, get in touch.
          </p>
        </div>
        <img class="partner-program__section1--right" src="assets/backgrounds/learning.png" />
      </div>
      <div class="row mt-4">
        <div class="col-12 col-sm-3 col-md-3 col-lg-2">
          <button class="button__primary">Request Access</button>
        </div>
        <div class="col-12 col-sm-3 col-md-3 col-lg-2">
          <button class="button__secondary">Contact Us</button>
        </div>
      </div>
      <p class="partner-program__link">Developers <span>/ Partner Program</span></p>
    </div>
  </div>
</div>

<!-- Section 2 - Together we can build global trust -->
<div class="container">
  <div class="section">
    <h2 class="partner-program__header2">Together, we can build global trust</h2>
    <p class="partner-program__subheader2">Mantle Join us in igniting blockchain adoption worldwide.</p>
    <!-- Desktop -->
    <div class="partner-program__tile-container">
      <div>
        <img class="partner-program__tile" src="assets/images/content-tile-1.png" />
        <img class="partner-program__tile" src="assets/images/content-tile-2.png" />
      </div>
      <div>
        <img class="partner-program__tile--offset" src="assets/images/content-tile-3.png" />
      </div>
    </div>
    <!-- Mobile -->
    <div class="row d-md-none">
      <div class="col-12 col-sm-10 m-auto">
        <img class="mb-2" src="assets/images/content-tile-1.png" />
      </div>
      <div class="col-12 col-sm-10 m-auto">
        <img class="mb-2" src="assets/images/content-tile-2.png" />
      </div>
      <div class="col-12 col-sm-10 m-auto">
        <img src="assets/images/content-tile-3.png" />
      </div>
    </div>
  </div>
</div>
