<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mantle Blockchain</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.png" />
  </head>
  <body>
    <!-- note that the form below is hidden, but necessary for auto-form handling with Netlify -->
    <form name="requestAccess" netlify hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="text" name="company" />
      <input type="text" name="title" />
      <input type="text" name="role" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <form name="contactUs" netlify hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <textarea name="message"></textarea>
    </form>
    <app-root></app-root>
  </body>
</html>
